{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Historial de Calificaciones</h2>
  <table class="table">
    <thead><tr><th>ID</th><th>Puntaje</th><th>Fecha</th><th>Estado</th></tr></thead>
    <tbody>
    {% for c in calificaciones %}
      <tr>
        <td>{{ c.id_calificacion }}</td>
        <td>{{ c.puntaje_total }}</td>
        <td>{{ c.fecha_calificacion }}</td>
        <td>{{ c.estado }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
