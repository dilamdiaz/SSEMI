<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exportar evidencias - SSEMI</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header class="topbar">
    <a href="/">Inicio</a> | <a href="/dashboard/admin">Panel</a>
  </header>

  <main class="container">
    <h1>Exportar evidencias</h1>
    <p>Indica los IDs de evidencias separados por comas y crea un ZIP descargable.</p>
    <form id="formExportarEvidencias">
      <label>IDs (ej: 1,2,3): <input id="exportIds" type="text" required></label>
      <label><input id="includeCalificaciones" type="checkbox"> Incluir calificaciones</label>
      <button type="submit">Exportar</button>
    </form>
    <div id="exportMessage"></div>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
