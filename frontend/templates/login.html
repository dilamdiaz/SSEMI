<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesi√≥n - SSEMI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* ========================================
   VARIABLES Y CONFIGURACI√ìN GLOBAL
======================================== */
    :root {
      --ssemi-orange: #ff6600;
      --ssemi-orange-hover: #e65500;
      --ssemi-orange-light: #ff8533;
      --ssemi-orange-bg: rgba(255, 102, 0, 0.1);
      --ssemi-gradient: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
      --bg-gradient: linear-gradient(135deg, #fff8f3 0%, #ffe8d6 100%);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 16px 48px rgba(255, 102, 0, 0.25);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: 
         radial-gradient(ellipse at center,
          rgba(255, 248, 243, 1) 0%,
          rgba(255, 235, 215, 0.95) 25%,
          rgba(255, 200, 160, 0.9) 50%,
          rgba(230, 120, 50, 0.85) 75%,
          rgba(180, 70, 20, 0.9) 100%),
        linear-gradient(135deg,
          rgba(230, 85, 0, 0.4) 0%,
          transparent 50%,
          rgba(255, 102, 0, 0.3) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
      z-index: 0;
    }

    /* ========================================
   TOPBAR MINIMALISTA
======================================== */
    .topbar {
      background: linear-gradient(135deg, var(--ssemi-orange) 0%, var(--ssemi-orange-light) 100%);
      height: 8px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 16px rgba(255, 102, 0, 0.3);
    }

    /* ========================================
   CONTENEDOR PRINCIPAL
======================================== */
    .page {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 1rem 2rem;
      margin-top: 8px;
      position: relative;
      z-index: 1;
    }

    .login-container {
      width: 100%;
      max-width: 480px;
      animation: fadeInUp 0.6s ease;
      padding-top: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========================================
   LOGO
======================================== */
    .logo-wrapper {
      text-align: center;
      margin-bottom: 1.25rem;
      animation: fadeIn 0.8s ease;
      padding-top: 0.5rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .login-logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 12px 32px rgba(255, 102, 0, 0.4));
      transition: var(--transition);
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {

      0%,
      100% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(-10px) scale(1.02);
      }
    }

    .login-logo:hover {
      transform: scale(1.08) rotateZ(2deg);
      filter: drop-shadow(0 16px 48px rgba(255, 102, 0, 0.5));
      animation: none;
    }

    /* ========================================
   CARD PRINCIPAL
======================================== */
    .card {
      background: white;
      border-radius: 2rem;
      padding: 3rem 2.5rem;
      box-shadow: var(--shadow-lg);
      position: relative;
      border: 1px solid rgba(255, 102, 0, 0.1);
      transition: var(--transition);
      overflow: visible;
      /* Importante para que inputs sean clickeables */
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--ssemi-gradient);
      border-radius: 2rem 2rem 0 0;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 60px rgba(255, 102, 0, 0.3);
    }

    /* ========================================
   FORMULARIO
======================================== */
    .form-card {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-row {
      position: relative;
    }

    .input-row input {
      width: 100%;
      padding: 1rem 1.25rem;
      border: 2px solid #e0e0e0;
      border-radius: 1rem;
      font-size: 1rem;
      transition: var(--transition);
      background: #fafafa;
      font-family: inherit;
    }

    .input-row input:focus {
      outline: none;
      border-color: var(--ssemi-orange);
      background: white;
      box-shadow: 0 0 0 4px var(--ssemi-orange-bg);
      transform: translateY(-2px);
    }

    .input-row input::placeholder {
      color: #999;
    }

    .input-row input:hover:not(:focus) {
      border-color: var(--ssemi-orange-light);
    }

    /* Validaci√≥n de inputs */
    .input-row input:invalid:not(:placeholder-shown) {
      border-color: #f87171;
    }

    .input-row input:valid:not(:placeholder-shown) {
      border-color: #34d399;
    }

    /* ========================================
   MODAL 2FA
======================================== */
    .modal-backdrop {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: white;
      border-radius: 1.5rem;
      border: 1px solid rgba(255, 102, 0, 0.1);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .modal-header {
      background: var(--ssemi-gradient);
      color: white;
      border: none;
      padding: 1.5rem;
    }

    .modal-title {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .modal-header .btn-close {
      filter: brightness(0) invert(1);
      opacity: 0.8;
    }

    .modal-header .btn-close:hover {
      opacity: 1;
    }

    .modal-body {
      padding: 2rem;
    }

    .modal-body p {
      color: #555;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .modal-body .form-control {
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 1rem;
      font-size: 1.1rem;
      text-align: center;
      letter-spacing: 0.5rem;
      font-weight: 600;
      background: #fafafa;
      transition: var(--transition);
    }

    .modal-body .form-control:focus {
      outline: none;
      border-color: var(--ssemi-orange);
      background: white;
      box-shadow: 0 0 0 4px var(--ssemi-orange-bg);
    }

    .modal-footer {
      border: none;
      padding: 0 2rem 2rem;
      justify-content: center;
    }

    .modal-footer .btn-primary {
      background: var(--ssemi-gradient);
      border: none;
      padding: 1rem 3rem;
      border-radius: 1rem;
      font-weight: 600;
      font-size: 1rem;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
    }

    .modal-footer .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
      filter: brightness(1.1);
    }

    /* ========================================
   BOTONES
======================================== */
    .buttons-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 1rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: var(--transition);
      cursor: pointer;
      border: none;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn.primary {
      background: var(--ssemi-gradient);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn.primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
      filter: brightness(1.1);
    }

    .btn.primary:active {
      transform: translateY(0);
    }

    .btn.outline {
      background: transparent;
      color: var(--ssemi-orange);
      border: 2px solid var(--ssemi-orange);
    }

    .btn.outline:hover {
      background: var(--ssemi-orange-bg);
      transform: translateY(-3px);
      box-shadow: var(--shadow-sm);
    }

    /* ========================================
   ENLACES Y MENSAJES
======================================== */
    .small-link {
      text-align: center;
      margin-top: 0.5rem;
    }

    .small-link a {
      color: var(--ssemi-orange);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: var(--transition);
      position: relative;
    }

    .small-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--ssemi-gradient);
      transition: var(--transition);
    }

    .small-link a:hover {
      color: var(--ssemi-orange-hover);
    }

    .small-link a:hover::after {
      width: 100%;
    }

    .message {
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
      font-size: 0.95rem;
      font-weight: 500;
      display: none;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.success {
      display: block;
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
      color: white;
    }

    .message.error {
      display: block;
      background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
      color: white;
    }

    .message.info {
      display: block;
      background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
      color: white;
    }

    /* ========================================
   FOOTER
======================================== */
    .footer {
      background: linear-gradient(135deg, var(--ssemi-orange) 0%, var(--ssemi-orange-light) 100%);
      color: white;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: 0 -4px 16px rgba(255, 102, 0, 0.2);
      position: relative;
      z-index: 100;
    }

    /* ========================================
   LOADING SPINNER
======================================== */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }

    .loading-overlay.active {
      display: flex;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid var(--ssemi-orange-bg);
      border-top-color: var(--ssemi-orange);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* ========================================
   RESPONSIVE
======================================== */
    @media (max-width: 576px) {
      .page {
        padding: 0.5rem 1rem 1.5rem;
      }

      .card {
        padding: 2rem 1.5rem;
        border-radius: 1.5rem;
      }

      .card-title {
        font-size: 1.75rem;
      }

      .buttons-row {
        grid-template-columns: 1fr;
      }

      .login-logo {
        max-width: 220px;
      }

      .logo-wrapper {
        margin-bottom: 1rem;
        padding-top: 0.25rem;
      }

      .btn {
        padding: 0.875rem 1.5rem;
      }
    }

    /* ========================================
   EFECTOS ADICIONALES
======================================== */
    /* Eliminadas part√≠culas de fondo y overlays molestos */
  </style>

</head>

<style>
  .code-box {
    width: 52px;

    text-align: center;
    border: 2px solid #ffb588;
    border-radius: 0.75rem;
    transition: all 0.25s ease;
    background: #fff7f2;
  }

  .code-box:focus {
    outline: none;
    border-color: #ff6600;
    background: #ffffff;
    box-shadow: 0 0 8px rgba(255, 102, 0, 0.4);
    transform: scale(1.08);
  }

  .code-box.filled {
    border-color: #ff6600;

    transform: scale(1.05);
  }
</style>

<!-- SCRIPT para animaciones internas sin tocar tu script original -->
<script>
  const boxes = document.querySelectorAll('.code-box');
  const input2FA = document.getElementById('input2FACode');

  boxes.forEach((box, i) => {
    box.addEventListener('input', () => {
      box.classList.add('filled');
      if (box.value && i < boxes.length - 1) boxes[i + 1].focus();
      syncCode();
    });

    box.addEventListener('keydown', (e) => {
      if (e.key === 'Backspace' && !box.value && i > 0) {
        boxes[i - 1].focus();
      }
    });
  });

  function syncCode() {
    let code = '';
    boxes.forEach(b => code += (b.value || ''));
    input2FA.value = code;
  }
</script>
