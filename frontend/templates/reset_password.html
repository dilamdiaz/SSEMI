<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Restablecer Contrase√±a - SSEMI</title>

<!-- Bootstrap 5.3 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  :root {
    --ssemi-orange: #ff6600;
    --ssemi-orange-hover: #e65500;
    --ssemi-orange-light: #ff8533;
    --ssemi-orange-bg: rgba(255, 102, 0, 0.1);
    --ssemi-gradient: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
    --bg-gradient: 
      radial-gradient(ellipse at center,
        rgba(255, 248, 243, 1) 0%,
        rgba(255, 235, 215, 0.95) 25%,
        rgba(255, 200, 160, 0.9) 50%,
        rgba(230, 120, 50, 0.85) 75%,
        rgba(180, 70, 20, 0.9) 100%),
      linear-gradient(135deg,
        rgba(230, 85, 0, 0.4) 0%,
        transparent 50%,
        rgba(255, 102, 0, 0.3) 100%);
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
    --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
    --shadow-lg: 0 16px 48px rgba(255, 102, 0, 0.25);
    --transition: all 0.3s ease;
  }
/* Bot√≥n Volver igual al bot√≥n Cambiar contrase√±a */
.btn-back {
  display: block;
  width: 100%;
  text-align: center;
  padding: 0.9rem;
  background: var(--ssemi-gradient);
  border: none;
  border-radius: 12px;
  color: white !important;
  font-size: 1.1rem;
  font-weight: 600;
  margin-top: 15px;
  text-decoration: none;
  transition: var(--transition);
}

.btn-back:hover {
  background: var(--ssemi-orange-hover);
  transform: translateY(-2px);
  box-shadow: 0 6px 18px rgba(255, 102, 0, 0.3);
  color: white !important;
}

  body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg-gradient);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
  }

  /* Tarjeta */
  .card-reset {
    background: #fff;
    width: 100%;
    max-width: 420px;
    padding: 2rem 2.2rem;
    border-radius: 18px;
    box-shadow: var(--shadow-lg);
    animation: fadeInUp .9s ease;
  }

  @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to   { opacity: 1; transform: translateY(0);}
  }

  .title {
    text-align: center;
    font-weight: 700;
    color: var(--ssemi-orange);
    font-size: 1.9rem;
    margin-bottom: 1.5rem;
  }

  .input-row label {
    font-weight: 600;
    margin-bottom: 0.4rem;
    color: #444;
  }

  .form-control {
    border-radius: 12px;
    padding: 0.9rem;
    border: 1.6px solid #ccc;
    transition: var(--transition);
  }

  .form-control:focus {
    border-color: var(--ssemi-orange);
    box-shadow: 0 0 8px rgba(255, 102, 0, 0.4);
  }

  /* Bot√≥n principal */
  .btn-orange {
    width: 100%;
    padding: 0.9rem;
    background: var(--ssemi-gradient);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    transition: var(--transition);
  }

  .btn-orange:hover {
    background: var(--ssemi-orange-hover);
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(255, 102, 0, 0.3);
  }

  /* Bot√≥n Volver */
  .btn-back {
    display: inline-block;
    margin-top: 15px;
    text-decoration: none;
    font-weight: 600;
    color: #444;
    transition: var(--transition);
  }

  .btn-back:hover {
    color: var(--ssemi-orange);
    transform: translateX(-4px);
  }

  /* Mensajes */
  .message {
    text-align: center;
    margin-top: 1rem;
    font-size: 1rem;
  }
  .success { color: green; }
  .error { color: red; }

</style>
</head>

<body>

<div class="card-reset">

  <h2 class="title">Restablecer Contrase√±a</h2>

  <form id="resetForm">

    <div class="mb-3 input-row">
      <label>Nueva contrase√±a</label>
      <input id="password" type="password" class="form-control" placeholder="Escribe tu nueva contrase√±a" required>
    </div>

    <div class="mb-3 input-row">
      <label>Confirmar contrase√±a</label>
      <input id="confirm" type="password" class="form-control" placeholder="Repite tu nueva contrase√±a" required>
    </div>

    <button type="submit" class="btn-orange mt-3">Cambiar contrase√±a</button>

    <div id="resetMessage" class="message"></div>

  </form>

  <!-- Bot√≥n volver -->
  <a href="/login" class="btn-back">‚¨Ö Volver al inicio</a>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- üî• SCRIPT ORIGINAL (NO LO TOQU√â) -->
<script>
const messageBox = document.getElementById("resetMessage");
const resetForm = document.getElementById("resetForm");

// Tomar token de la URL
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get('token');

if (!token) {
  messageBox.textContent = "‚ùå Token no proporcionado. Verifica el enlace de recuperaci√≥n.";
  messageBox.className = "message error";
}

resetForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm").value;

  if (password !== confirm) {
    messageBox.textContent = "‚ùå Las contrase√±as no coinciden.";
    messageBox.className = "message error";
    return;
  }

  if (!token) return;

  try {
    const res = await fetch("/password/reset", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token, nueva_contrase√±a: password })
    });

    const data = await res.json();

    if (res.ok) {
      messageBox.textContent = "‚úÖ Contrase√±a cambiada correctamente. Redirigiendo...";
      messageBox.className = "message success";
      setTimeout(() => { window.location.href = "/login"; }, 2000);
    } else {
      messageBox.textContent = "‚ùå " + (data.detail || "Error al restablecer la contrase√±a");
      messageBox.className = "message error";
    }

  } catch (err) {
    messageBox.textContent = "‚ùå Error de conexi√≥n con el servidor.";
    messageBox.className = "message error";
  }
});
</script>

</body>
</html>
