<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recuperar Contrase√±a - SSEMI</title>

  <!-- ‚úÖ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --ssemi-orange: #ff6600;
      --ssemi-orange-hover: #e6793a;
      --ssemi-orange-light: #ff8533;
      --ssemi-orange-bg: rgba(255, 102, 0, 0.1);
      --ssemi-gradient: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
      --bg-gradient: linear-gradient(135deg, #fff8f3 0%, #ffe8d6 100%);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 16px 48px rgba(255, 102, 0, 0.25);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:
        radial-gradient(ellipse at center,
          rgba(255, 248, 243, 1) 0%,
          rgba(255, 235, 215, 0.95) 25%,
          rgba(255, 200, 160, 0.9) 50%,
          rgba(230, 120, 50, 0.85) 75%,
          rgba(180, 70, 20, 0.9) 100%),
        linear-gradient(135deg,
          rgba(230, 85, 0, 0.4) 0%,
          transparent 50%,
          rgba(255, 102, 0, 0.3) 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .topbar {
      background: linear-gradient(135deg, var(--ssemi-orange) 0%, var(--ssemi-orange-light) 100%);
      height: 8px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 16px rgba(255, 102, 0, 0.3);
    }

    .page {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 1rem 2rem;
      margin-top: 8px;
      position: relative;
      z-index: 1;
    }

    .logo-wrapper {
      text-align: center;
      margin-bottom: 1.25rem;
      animation: fadeIn 0.8s ease;
      padding-top: 0.5rem;
    }

    .login-logo {
      max-width: 200px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0 12px 32px rgba(255, 102, 0, 0.4));
      transition: var(--transition);
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.02); }
    }

    .card {
      background: white;
      border-radius: 2rem;
      padding: 3rem 2.5rem;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 102, 0, 0.1);
      transition: var(--transition);
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--ssemi-gradient);
      border-radius: 2rem 2rem 0 0;
    }

    .card-title {
      color: var(--ssemi-orange);
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      padding-bottom: 1rem;
    }

    .card-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--ssemi-gradient);
      border-radius: 2px;
    }

    input[type="email"] {
      width: 100%;
      padding: 1rem 1.25rem;
      border-radius: 1rem;
      border: 2px solid #e0e0e0;
      background: #fafafa;
      font-size: 1rem;
      transition: var(--transition);
    }

    input[type="email"]:focus {
      border-color: var(--ssemi-orange);
      background: white;
      box-shadow: 0 0 0 4px var(--ssemi-orange-bg);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: var(--ssemi-gradient);
      border: none;
      color: white;
      font-weight: 600;
      padding: 1rem;
      border-radius: 1rem;
      transition: var(--transition);
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 102, 0, 0.3);
    }

    .alert-custom {
      margin-top: 1.5rem;
      background: linear-gradient(135deg, #ff8533 0%, #ffb366 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      border-radius: 1rem;
      box-shadow: 0 4px 16px rgba(255, 102, 0, 0.25);
      padding: 1rem 1.25rem;
      animation: fadeIn 0.6s ease;
    }

    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      font-weight: 500;
      text-align: center;
    }

    .success { color: #10b981; }
    .error { color: #ef4444; }

    footer {
      background: linear-gradient(135deg, var(--ssemi-orange) 0%, var(--ssemi-orange-light) 100%);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: 500;
      box-shadow: 0 -4px 16px rgba(255, 102, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Barra superior -->
  <header class="topbar"></header>

  <!-- Contenido -->
  <main class="page">
    <div class="login-container">
      <!-- Logo -->
      <div class="logo-wrapper">
        <img src="/static/images/logo3.png" alt="Logo SSEMI" class="login-logo">
      </div>

      <!-- Card -->
      <section class="card">
        <h2 class="card-title">Recuperar Contrase√±a</h2>
        <form id="forgotForm">
          <div class="mb-3">
            <input id="correo" type="email" placeholder="üìß Ingresa tu correo @soy.sena.edu.co" required>
          </div>
          <button id="submitBtn" type="submit" class="btn btn-primary">
            üì© Enviar enlace
          </button>
          <div id="forgotMessage" class="message mt-3"></div>
        </form>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    ¬©Ô∏è 2025 Sistema SSEMI | Todos los derechos reservados
  </footer>

  <!-- Script funcional -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API_URL = "http://127.0.0.1:8000";

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const correo = document.getElementById("correo").value.trim();
      const messageBox = document.getElementById("forgotMessage");
      const submitBtn = document.getElementById("submitBtn");

      submitBtn.disabled = true;
      submitBtn.textContent = "Enviando...";

      if (!correo.endsWith("@soy.sena.edu.co")) {
        messageBox.textContent = "El correo debe ser institucional (@soy.sena.edu.co)";
        messageBox.className = "message error";
        submitBtn.disabled = false;
        submitBtn.textContent = "üì© Enviar enlace";
        return;
      }

      try {
        const res = await fetch(`${API_URL}/password/forgot`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ correo })
        });

        const data = await res.json();

        if (res.ok) {
          messageBox.innerHTML = `
            <div class="alert alert-custom" role="alert">
              üì¨ Revise su correo institucional y abra el enlace para cambio de contrase√±a.<br>
              Recuerde que solo tiene <b>15 minutos</b> para realizar el cambio.
            </div>
          `;
          messageBox.className = "message";
        } else {
          messageBox.textContent = "‚ùå " + (data.detail || data.message || "Error en la solicitud");
          messageBox.className = "message error";
        }

      } catch (err) {
        messageBox.textContent = "‚ùå Error de conexi√≥n con el servidor";
        messageBox.className = "message error";
      }

      submitBtn.disabled = false;
      submitBtn.textContent = "üì© Enviar enlace";
    });
  </script>
</body>
</html>
