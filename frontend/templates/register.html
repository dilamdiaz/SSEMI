<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuarios - SSEMI</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos -->
  <style>
    :root {
      --ssemi-orange: #ff6600;
      --ssemi-orange-light: #ff8533;
      --ssemi-gradient: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
      --shadow-lg: 0 16px 48px rgba(255, 102, 0, 0.25);
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(ellipse at center,
          rgba(255, 248, 243, 1) 0%,
          rgba(255, 235, 215, 0.95) 25%,
          rgba(255, 200, 160, 0.9) 50%,
          rgba(230, 120, 50, 0.85) 75%,
          rgba(180, 70, 20, 0.9) 100%),
        linear-gradient(135deg,
          rgba(230, 85, 0, 0.3) 0%,
          transparent 50%,
          rgba(255, 102, 0, 0.25) 100%);
      overflow-x: hidden;
      text-align: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 1.8rem;
      padding: 2rem;
      box-shadow: var(--shadow-lg);
      border-top: 6px solid var(--ssemi-orange);
    }

    .card-title {
      color: var(--ssemi-orange);
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .two-col {
      display: flex;
      gap: 15px;
    }

    input,
    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 2px solid #ddd;
      background: #fafafa;
      font-size: 1rem;
    }

    label span {
      color: red;
      font-weight: 700;
    }

    .btn-primary-custom {
      margin-top: 1rem;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: var(--ssemi-gradient);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .btn-primary-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 102, 0, 0.4);
    }

    footer {
      margin-top: 25px;
      color: #fff;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <img src="/static/images/logo3.png" width="220" class="mb-4">

  <section class="card">
    <h2 class="card-title">Registro de Usuarios</h2>

    <form id="registerForm" method="post" novalidate>

      <div class="two-col mb-3">
        <input id="primer_nombre" name="primer_nombre" placeholder="Primer Nombre *" required />
        <input id="segundo_nombre" name="segundo_nombre" placeholder="Segundo Nombre" />
      </div>

      <div class="two-col mb-3">
        <input id="primer_apellido" name="primer_apellido" placeholder="Primer Apellido *" required />
        <input id="segundo_apellido" name="segundo_apellido" placeholder="Segundo Apellido *" required />
      </div>

      <div class="two-col mb-3">
        <select id="tipo_documento" name="tipo_documento" required>
          <option value="">Tipo de documento *</option>
          <option value="CC">CC</option>
          <option value="CE">CE</option>
        </select>
        <input id="numero_documento" name="numero_documento" placeholder="Número de Documento *" required />
      </div>

      <div class="mb-3">
        <input id="correo" name="correo" placeholder="Correo Institucional *" required />
      </div>

      <div class="mb-3">
        <select id="rol_fk" name="rol_fk" required>
          <option value="">Seleccione un rol *</option>
          <option value="1">Instructor</option>
          <option value="2">Administrador</option>
          <option value="3">Evaluador</option>
        </select>
      </div>

      <div class="mb-3" id="grado_row" style="display:none;">
        <select id="grado" name="grado">
          <option value="">Seleccione grado</option>
          <option value="Grado 1">Grado 1</option>
          <option value="Grado 2">Grado 2</option>
          <option value="Grado 3">Grado 3</option>
          <option value="Grado 4">Grado 4</option>
          <option value="Grado 5">Grado 5</option>
          <option value="Grado 6">Grado 6</option>
          <option value="Grado 7">Grado 7</option>
          <option value="Grado 8">Grado 8</option>
          <option value="Grado 9">Grado 9</option>
          <option value="Grado 10">Grado 10</option>
          <option value="Grado 11">Grado 11</option>
          <option value="Grado 12">Grado 12</option>
          <option value="Grado 13">Grado 13</option>
          <option value="Grado 14">Grado 14</option>
          <option value="Grado 15">Grado 15</option>
          <option value="Grado 16">Grado 16</option>
          <option value="Grado 17">Grado 17</option>
          <option value="Grado 18">Grado 18</option>
          <option value="Grado 19">Grado 19</option>
          <option value="Grado 20">Grado 20</option>
        </select>
      </div>


      <div class="mb-3">
        <select id="regional" name="regional">
          <option value="Distrito Capital">Distrito Capital</option>
        </select>
      </div>


      <div class="mb-3">
        <input id="contraseña" name="contraseña" type="password" placeholder="Contraseña *" minlength="6" required />
      </div>

      <div class="mb-3">
        <input id="confirmar_contraseña" name="confirmar_contraseña" type="password"
          placeholder="Confirmar Contraseña *" required />
      </div>


      <div class="mb-3" id="clave_access_row" style="display:none;">
        <input id="clave_acceso" name="clave_acceso" placeholder="Clave de acceso" />
      </div>

<div class="d-flex justify-content-between mt-3">

  <!-- Botón Volver (mismo color, estilo y tamaño) -->
  <a href="/login" 
     class="btn-primary-custom w-50 me-2 text-center"
     style="padding: 14px; border-radius: 12px; font-weight: 600; display: inline-block;">
    Volver
  </a>

  <!-- Tu botón Confirmar ORIGINAL, sin cambiarle nada -->
  <button type="submit" class="btn-primary-custom w-50">
    Confirmar
  </button>

</div>


      <div id="registerMessage" class="mt-3"></div>
    </form>
  </section>

  <footer>© 2025 Sistema SSEMI | Todos los derechos reservados</footer>

  <!-- Modal -->
  <div class="modal fade" id="registroExitoso" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4 text-center">
        <h3 class="text-success fw-bold mb-3">✅ Registro Exitoso</h3>
        <p>Usuario registrado correctamente.</p>
        <button class="btn btn-success mt-3" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/api.js"></script>
  <script src="/static/register.js"></script>

  <script>
    // Detecta éxito sin modificar tu script.js
    const observer = new MutationObserver(() => {
      const msg = document.getElementById("registerMessage").innerText;

      if (msg.includes("Usuario registrado")) {
        const modal = new bootstrap.Modal(document.getElementById('registroExitoso'));
        modal.show();
      }
    });

    observer.observe(document.getElementById("registerMessage"), { childList: true });
  </script>

</body>

</html>
